# /etc/temp-ssh-access/temp_ssh.conf

# Temporary user configuration
TEMP_USER_PREFIX="dev_temp_"
TEMP_USER_GROUP="temp_ssh_users"

# Access limitations
MAX_TEMP_USERS=10
DEFAULT_EXPIRY_HOURS=2
MAX_EXPIRY_HOURS=24

# SSH configuration
SSH_ALLOWED_SHELL="/bin/rbash"
RESTRICT_COMMANDS="/usr/bin/limited-shell-commands"

# Encryption settings
ENCRYPTION_ALGORITHM="aes-256-cbc"
ENCRYPTION_ITERATIONS=10000

# Logging
LOG_FILE="/var/log/temp_ssh_access.log"
